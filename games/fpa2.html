<html lang="en">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Facny Pants Adventure 2</title>
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="icon" type="image/x-icon" href="../Logo.png">
</head>

<body>

  <div class="navbar">
    <button onclick="window.location.href='/'">Home</button>

    <button onclick="window.location.href='./games/'">Flash Games</button>
    <button onclick="window.location.href='/mc/'">FlashWorldMC</button>
    <button onclick="window.location.href='/Other.html'">Other Games</button>

    <button onclick="window.location.href='/htgf.html'">Get Flash</button>
    <button onclick="window.open('https://discord.gg/dVNtZtrE8S','_blank').focus()" class="discordbtn">Discord</button>
    <button onclick="window.location.href='https://alamc.ddns.net/hfs'">HFS + Chatroom</button>
    <button onclick="window.location.href='/Contact.html'">Contact</button>
  </div>

  <div class="content-box" id="Game">

  </div>
  <script>
    var hasFlash = false;
    try {
      var fo = new ActiveXObject('ShockwaveFlash.ShockwaveFlash');
      if (fo) {
        hasFlash = true;
      }
    } catch (e) {
      if (navigator.mimeTypes["application/x-shockwave-flash"] != undefined) {
        hasFlash = true;
      }
    }
    if (hasFlash) {
      var gameElement = document.getElementById("Game");
      if (gameElement) {
        //<embed src="somefilename.swf" width="550" height="400"> </embed>
        var objectElement = document.createElement('embed');
        objectElement.setAttribute("src", "https://alamc.ddns.net/swfs/FPAWorld2.swf");
        objectElement.setAttribute("style", "display:block;margin:auto");
        objectElement.setAttribute("width", "720");
        objectElement.setAttribute("height", "480");
        gameElement.appendChild(objectElement);
        document.head.appendChild(flashScript);
        var note = document.createElement('p');
        note.innerHTML = 'You have Flash Player installed! Really cool!';
        note.setAttribute("style", "color: gray; font-style: italic; text-align: center");
        gameElement.appendChild(note);
      } else {
        console.error("Game element not found");
      }
    } else if (!hasFlash) {
      var gameElement = document.getElementById("Game");
      if (gameElement) {
        var objectElement = document.createElement('object');
        objectElement.setAttribute("data", "https://alamc.ddns.net/swfs/FPAWorld2.swf");
        objectElement.setAttribute("style", "display:block;margin:auto");
        objectElement.setAttribute("width", "720");
        objectElement.setAttribute("height", "480");
        gameElement.appendChild(objectElement);
        var flashScript = document.createElement('script');
        flashScript.src = "ruffle.js";
        document.head.appendChild(flashScript);
        var note = document.createElement('p');
        note.innerHTML = 'You do not have Flash Player installed. Running under Ruffle instead';
        note.setAttribute("style", "color: gray; font-style: italic; text-align: center");
        gameElement.appendChild(note);
      } else {
        console.error("Game element not found");
      }
    }
  </script>

</body>
